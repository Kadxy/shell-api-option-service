name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate tag
        id: generate_tag
        run: echo "::set-output name=tag::$(git rev-parse --short HEAD)"

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag kadxy/shell-api-option-service:${{ steps.generate_tag.outputs.tag }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push the Docker image
        run: |
          docker push kadxy/shell-api-option-service:${{ steps.generate_tag.outputs.tag }}
          docker tag kadxy/shell-api-option-service:${{ steps.generate_tag.outputs.tag }} kadxy/shell-api-option-service:latest
          docker push kadxy/shell-api-option-service:latest

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/shell-api-option-service
            docker-compose pull
            docker-compose up -d
